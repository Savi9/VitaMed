<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médicos</title>
    <link rel="stylesheet" href="style-medicos.css">
</head>
<body>
    <header>
        <img src="/img/Logo.png"> 
        <h1>Médicos</h1>
    </header>
    
    <div class="container">
        <header>
            <p>Cadastre novos médicos, gerencie a lista e encontre facilmente os profissionais cadastrados.</p>
        </header>

        <form id="medicoForm" class="medico-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" placeholder="Digite o nome completo" required>
            
            <label for="especialidade">Especialidade:</label>
            <input type="text" id="especialidade" placeholder="Digite a especialidade" required>
            
            <label for="crm">CRM:</label>
            <input type="text" id="crm" placeholder="Digite o CRM" required>
            
            <button type="submit">Cadastrar Médico</button>
        </form>

        <label for="searchInput">Buscar Médico:</label>
        <input type="text" id="searchInput" onkeyup="searchMedico()" placeholder="Digite o nome do médico...">

        <section class="lista-medicos">
            <h2>Lista de Médicos</h2>
            <div id="listaMedicos"></div>
        </section>
    </div>
    <footer>
        <img src="img/Vitamed logo.png"
    </footer>

    <script src="js-medicos.js"></script>
</body>
</html>
